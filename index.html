 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NCV Graduates Entrepreneurship Fund</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #1a4f72;
    --secondary: #2b8cbe;
    --accent: #f39c12;
    --light: #ecf0f1;
    --dark: #2c3e50;
    --success: #27ae60;
    --warning: #e67e22;
    --danger: #e74c3c;
    --glass: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: var(--light);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

header {
    text-align: center;
    padding: 20px 0;
    margin-bottom: 30px;
}

.logo {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

.logo-img-container {
    width: 120px;
    height: 120px;
    background: var(--accent);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

.logo-img {
    width: 100%;
    height: auto;
    border-radius: 50%;
}

h1 {
    font-size: 2.5rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    text-align: center;
    margin-top: 15px;
}

.subtitle {
    font-size: 1.2rem;
    max-width: 800px;
    margin: 0 auto 20px;
    opacity: 0.9;
    line-height: 1.6;
    text-align: center;
}

.main-content {
    display: flex;
    justify-content: center;
}

.form-container {
    flex: 1;
    min-width: 350px;
    max-width: 900px;
    background: var(--glass);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    border: 1px solid var(--glass-border);
}

.form-container h2 {
    margin-bottom: 25px;
    padding-bottom: 15px;
    border-bottom: 2px solid var(--accent);
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.8rem;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bolder;
}

input, select, textarea {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: 2px solid var(--glass-border);
    background: rgba(0,0,0,0.2);
    color: var(--light);
    font-size: 1rem;
    transition: all 0.3s ease;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--accent);
    background: rgba(0,0,0,0.3);
}

input::placeholder, textarea::placeholder {
    color: rgba(255,255,255,0.5);
}

.btn {
    display: inline-block;
    padding: 16px;
    background: var(--accent);
    color: var(--dark);
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
    transition: all 0.3s ease;
    text-align: center;
}

.btn:hover {
    background: var(--warning);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.btn-program {
    display: block;
    max-width: 400px;
    margin: 0 auto 30px;
    padding: 12px 20px;
    background: var(--secondary);
    color: var(--light);
}

.btn-program:hover {
    background: var(--primary);
}

footer {
    text-align: center;
    padding: 30px 0 20px;
    margin-top: 40px;
    border-top: 1px solid rgba(255,255,255,0.1);
}

.form-note {
    font-size: 0.9rem;
    color: rgba(255,255,255,0.7);
    margin-top: 5px;
    display: block;
}

.contact-info {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 15px;
    flex-wrap: wrap;
}

.contact-item {
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.contact-item:hover {
    color: var(--accent);
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .main-content {
        flex-direction: column;
    }
    h1 {
        font-size: 2rem;
    }
    .form-container {
        padding: 20px;
    }
}
</style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <div class="logo-img-container">
                <img src="WhatsApp Image 2025-07-13 at 10.58.36.jpeg" alt="NCV Logo" class="logo-img">
            </div>
            <h1>NCV Graduates Entrepreneurship Fund</h1>
        </div>
        <p class="subtitle">Apply for funding to launch your business venture.</p>
        <button class="btn btn-program" onclick="window.location.href='funding.html'">More About The Funding Program</button>
    </header>

    <div class="main-content">
        <div class="form-container">
            <h2><i class="fas fa-file-alt"></i> Funding Application Form</h2>
            <form id="fundingForm">
                <div class="form-grid">
                    <!-- Personal Info -->
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="ncv-id">National ID</label>
                        <input type="text" id="ncv-id" name="ncv_id" placeholder="Enter your National ID" required>
                    </div>
                    <!-- Demographics -->
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select gender</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="marital-status">Marital Status</label>
                        <select id="marital-status" name="marital_status" required>
                            <option value="">Select status</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="disability">Do you have any disability?</label>
                        <select id="disability" name="disability" required>
                            <option value="">Select one</option>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="graduation-year">Year of Graduation</label>
                        <select id="graduation-year" name="graduation_year" required></select>
                    </div>
                    <div class="form-group">
                        <label for="school">School</label>
                        <select id="school" name="school" required>
                            <option value="">Select School</option>
                            <option value="st-francis">St Francis Childrens Village</option>
                            <option value="st-clare">St Clare Girl's Center</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="employment">Employment Status</label>
                        <select id="employment" name="employment" required>
                            <option value="">Select one</option>
                            <option value="employed">Employed</option>
                            <option value="unemployed">Unemployed</option>
                            <option value="student">Student</option>
                            <option value="self-employed">Self-Employed</option>
                        </select>
                    </div>
                </div>
                <!-- Business Info -->
                <div class="form-group">
                    <label for="business">Business Idea Name</label>
                    <input type="text" id="business" name="business" placeholder="Your business idea" required>
                </div>
                <div class="form-group">
                    <label for="description">Business Description</label>
                    <textarea id="description" name="description" rows="5" placeholder="Describe your business" required></textarea>
                </div>
                <div class="form-group">
                    <label for="amount">Funding Amount Requested (Kshs)</label>
                    <input type="number" id="amount" name="amount" min="5000" max="50000" placeholder="Enter amount" required>
                </div>
                <button type="submit" class="btn">Submit Application</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2025 NCV Graduates Entrepreneurship Fund. All rights reserved.</p>
        <div class="contact-info">
            <div class="contact-item"><i class="fas fa-envelope"></i> <span>info@ncvfund.org</span></div>
            <div class="contact-item"><i class="fas fa-phone"></i> <span>0712 345 678</span></div>
            <div class="contact-item"><i class="fas fa-map-marker-alt"></i> <span>NCV Entrepreneur Fund - Nchiru</span></div>
        </div>
    </footer>
</div>

<script>
// Populate graduation year dynamically
const gradYear = document.getElementById('graduation-year');
const currentYear = new Date().getFullYear();
let options = '<option value="">Select year</option>';
for (let y = currentYear; y >= 1999; y--) options += `<option value="${y}">${y}</option>`;
gradYear.innerHTML = options;

// Form submission handler (Netlify serverless)
document.getElementById('fundingForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const btn = this.querySelector('.btn');
    const originalText = btn.innerHTML;
    btn.innerHTML = 'Processing... <i class="fas fa-spinner fa-spin"></i>';
    btn.disabled = true;

    const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        ncv_id: document.getElementById('ncv-id').value,
        gender: document.getElementById('gender').value,
        marital_status: document.getElementById('marital-status').value,
        disability: document.getElementById('disability').value,
        graduation_year: document.getElementById('graduation-year').value,
        school: document.getElementById('school').value,
        employment: document.getElementById('employment').value,
        business: document.getElementById('business').value,
        description: document.getElementById('description').value,
        amount: document.getElementById('amount').value
    };

    try {
        const res = await fetch('/.netlify/functions/save_application', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(data)
        });
        const result = await res.json();
        if(result.status === "success") alert("Application submitted successfully!");
        else alert("Error: " + result.message);
    } catch(err) {
        alert("Submission failed: " + err.message);
    }

    btn.innerHTML = originalText;
    btn.disabled = false;
    this.reset();
});
</script>
</body>
</html>
